<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked</title>
</head>
<body>
    <form name="fruits">
        <label><input type="checkbox" value="watermelon">수박</label>
        <label><input type="checkbox" value="banana">바나나</label>
        <label><input type="checkbox" value="apple">사과</label>
        <label><input type="checkbox" value="grape">포도</label>
    </form>

    <form name="foods">
        <label><input type="radio" name="foods" value="chicken">치킨</label>
        <label><input type="radio" name="foods" value="pizza">피자</label>
        <label><input type="radio" name="foods" value="koreaNoodle">잡채</label>
        <label><input type="radio" name="foods" value="kimchi">김치</label>
    </form>
</body>
<script src="3_checked.js"></script>
</html>
