<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property listener</title>
</head>
<body>
    <button>클릭</button>
</body>
<script>
    const btnEl = document.querySelector('button');
    btnEl.onclick = function(){
        alert('클릭했어요!')
    }
</script>
</html>
