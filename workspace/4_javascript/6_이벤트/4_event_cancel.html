<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event cancel</title>
</head>
<body>
    <a href="https://www.google.co.kr/?hl=ko">구글</a>
    <a href="3_addEventListener.html">이벤트 리스너</a>
</body>
<script>
    const aEl = document.querySelector('a').nextElementSibling;
    aEl.addEventListener('click', function(e){
        e.preventDefault(); // 기본 이벤트 취소
        alert(aEl.text + '로 이동합니다!');
        location.href = aEl.getAttribute('href');
    });
</script>
</html>
