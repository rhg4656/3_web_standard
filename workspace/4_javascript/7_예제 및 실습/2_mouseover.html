<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스오버 이벤트 실습</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 20px auto;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #elementsList {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        p {
            margin: 5px 0;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="box">마우스를 올려봐요!</div>
    <div id="elementsList"></div>
</body>
<script>
    let cnt = 1;
    document.getElementById('box').addEventListener('mouseover', ()=>{
        let element = document.createElement('p')
        document.getElementById('elementsList').appendChild(element)
        element.innerText = cnt++ + '번째 요소';
    })
</script>
</html>
