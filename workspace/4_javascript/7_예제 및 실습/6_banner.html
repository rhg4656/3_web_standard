<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slide Banner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            width: 600px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            /*transition: transform 0.5s ease-in-out;*/
            transition-property: transform;
            transition-duration: 0.5s;
            transition-timing-function: ease-in-out;

            /* 기준을 왼쪽으로 끌어오는 것이니 - 가 맞다. */
            /* transform: translateX(-100%); */
        }


        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            background-size: contain;
            display: block;
            border-radius: 10px;
        }

        .btn {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-weight: bolder;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="../../1_html/images/오메가몬.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="../../1_html/images/hanriver.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="../../1_html/images/hogeun.jpg" alt="Slide 3">
        </div>
    </div>
    <button class="btn prev-btn"><</button>
    <button class="btn next-btn">></button>
</div>
</body>

<script>
    let curr = 0;
    let imgs = document.querySelectorAll('.slide');
    let total = imgs.length;
    let slideContainer = document.querySelector('.slides');
    let inter;
    let intervalTime = 3000;

    document.querySelector('.prev-btn').addEventListener('click', showPrevSlide);
    document.querySelector('.next-btn').addEventListener('click', showNextSlide);

    function showNextSlide(){
        curr = (curr === total - 1) ? 0: curr + 1;
        updateSlide();
    }

    function showPrevSlide(){
        curr = (curr === 0) ? total - 1: curr - 1;
        updateSlide();
    }

    function updateSlide(){
        slideContainer.style.transform = 'translateX(' + (-curr * 100) + '%)';
        clearInterval(inter);
        startInterval();
    }

    function startInterval(){
        inter = setInterval(showNextSlide, intervalTime);
    }

    function stopInterval(){
        clearInterval(inter)
    }
    
    // 페이지 로드 되면 자동 실행
    startInterval();

    slideContainer.addEventListener('mouseover', stopInterval);
    slideContainer.addEventListener('mouseout', startInterval);
</script>
</html>
